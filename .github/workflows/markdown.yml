name: Markdown

on: [push, workflow_dispatch]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        config-file: 'markdown_config.json'
        use-verbose-mode: 'yes'
        base-branch: main
